<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create New User Account</h1>
        <div id="signup-form">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="text" id="signup-company" placeholder="Company Name">
            <select id="client-type" onchange="toggleSubscriptionOptions()">
                <option value="prestations">Prestations</option>
                <option value="abonnements">Abonnements</option>
            </select>
            <div id="subscription-options" style="display: none;">
                <input type="text" id="signup-subscription" placeholder="Subscription Type">
            </div>
            <button onclick="signup()">Create Account</button>
        </div>
    </div>
    <script type="module" src="admin_app.js"></script>
    <script>
        function toggleSubscriptionOptions() {
            const clientType = document.getElementById('client-type').value;
            const subscriptionOptions = document.getElementById('subscription-options');
            if (clientType === 'abonnements') {
                subscriptionOptions.style.display = 'block';
            } else {
                subscriptionOptions.style.display = 'none';
            }
        }
    </script>
</body>
</html>
