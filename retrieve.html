<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupérer les Photos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Récupérer les Photos de Shootings</h1>
        <div id="photos-container">
            <!-- Les photos récupérées seront affichées ici -->
        </div>
        <button onclick="logout()">Logout</button>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

        var firebaseConfig = {
            apiKey: "AIzaSyBKjWfl5lMhM1cftbrPK2ZbkaBOxqYGp7Y",
            authDomain: "demande-shooting.firebaseapp.com",
            projectId: "demande-shooting",
            storageBucket: "demande-shooting.appspot.com",
            messagingSenderId: "445564757883",
            appId: "1:445564757883:web:605f43b554324a6e483fde",
            measurementId: "G-RCRMBS7X79"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        function logout() {
            signOut(auth).then(() => {
                window.location.replace('index.html');
            }).catch((error) => {
                console.error("Error signing out: ", error);
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const photosContainer = document.getElementById('photos-container');
                photosContainer.innerHTML = ''; // Clear previous content
                const q = query(collection(db, "requests"), where("userId", "==", user.uid));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const photoDiv = document.createElement('div');
                    photoDiv.classList.add('photo-entry');
                    photoDiv.innerHTML = `
                        <h3>Type: ${data.shootingType}</h3>
                        <p>Date: ${data.date}</p>
                        <p>Address: ${data.address}</p>
                        <p>City: ${data.city}</p>
                        <p>Additional Info: ${data.additionalInfo}</p>
                        <button onclick="viewShooting('${doc.id}')">View Photos/Videos</button>
                    `;
                    photosContainer.appendChild(photoDiv);
                });
            } else {
                window.location.replace('index.html');
            }
        });

        window.viewShooting = async function(shootingId) {
            const user = auth.currentUser;
            if (!user) return;

            const storageRef = ref(storage, `shootings/${user.uid}/${shootingId}`);
            const listRef = await listAll(storageRef);

            const photosContainer = document.getElementById('photos-container');
            photosContainer.innerHTML = ''; // Clear previous content

            listRef.items.forEach(async (itemRef) => {
                const url = await getDownloadURL(itemRef);
                const mediaElement = document.createElement('div');
                mediaElement.classList.add('media');

                if (itemRef.name.endsWith('.jpg') || itemRef.name.endsWith('.png')) {
                    mediaElement.innerHTML = `<img src="${url}" alt="${itemRef.name}">`;
                } else if (itemRef.name.endsWith('.mp4')) {
                    mediaElement.innerHTML = `<video controls src="${url}"></video>`;
                }

                photosContainer.appendChild(mediaElement);
            });
        }
    </script>
</body>
</html>
