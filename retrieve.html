<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupérer les Photos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
            margin-top: 20px;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .logout-btn {
            color: #ffffff !important;
        }
        .logout-btn {
            background-color: transparent;
            border: none;
            color: #ffffff !important;
            cursor: pointer;
        }
        .breadcrumb {
            background-color: transparent;
            padding-left: 0;
        }
        .folder {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        .folder:hover {
            background-color: #e2e6ea;
        }
        .folder-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #007bff;
        }
        .folder-title {
            font-size: 1rem;
            font-weight: bold;
        }
        .media img, .media video {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        .pagination {
            justify-content: center;
        }
        .no-shootings {
            margin: 50px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Photo Shooting</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Shootings</li>
                <li class="breadcrumb-item d-none" id="breadcrumb-folder"><a href="#" onclick="goBack()">Photos/Vidéos</a></li>
            </ol>
        </nav>
        <div id="photos-container" class="list-group">
            <!-- Les dossiers et fichiers récupérés seront affichés ici -->
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><button class="page-link" onclick="previousPage()">Previous</button></li>
                <li class="page-item disabled"><span class="page-link" id="page-number">1</span></li>
                <li class="page-item"><button class="page-link" onclick="nextPage()">Next</button></li>
            </ul>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
        import { auth, db, storage } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { collection, getDocs, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

        let currentPage = 1;
        const itemsPerPage = 5;
        let lastVisible = null;
        let firstVisible = null;

        function logout() {
            signOut(auth).then(() => {
                window.location.replace('index.html');
            }).catch((error) => {
                console.error("Error signing out: ", error);
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loadShootings(user);
            } else {
                window.location.replace('index.html');
            }
        });

        // Fonction pour charger les shootings
        async function loadShootings(user) {
            const photosContainer = document.getElementById('photos-container');
            photosContainer.innerHTML = ''; // Clear previous content
            document.getElementById('breadcrumb-folder').classList.add('d-none');

            // Ajout de dossiers de test
            const testFolders = [
                { date: '2023-07-21', shootingType: 'Wedding' },
                { date: '2023-07-20', shootingType: 'Birthday' },
                { date: '2023-07-19', shootingType: 'Corporate' }
            ];

            testFolders.forEach(folder => {
                const folderDiv = document.createElement('div');
                folderDiv.classList.add('list-group-item', 'folder');
                folderDiv.setAttribute('onclick', `viewShooting('test-folder')`);
                folderDiv.innerHTML = `
                    <i class="fas fa-folder folder-icon"></i>
                    <div class="folder-title">${folder.date} - ${folder.shootingType}</div>
                `;
                photosContainer.appendChild(folderDiv);
            });

            // Commentaire pour supprimer les lignes suivantes en production
            /*let q = query(collection(db, "requests"), where("userId", "==", user.uid), orderBy("date", "desc"), limit(itemsPerPage));
            
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                photosContainer.innerHTML = '<p class="no-shootings text-center w-100">No shootings found. Please check back later.</p>';
            } else {
                firstVisible = querySnapshot.docs[0];
                lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const folderDiv = document.createElement('div');
                    folderDiv.classList.add('list-group-item', 'folder');
                    folderDiv.setAttribute('onclick', `viewShooting('${doc.id}')`);
                    folderDiv.innerHTML = `
                        <i class="fas fa-folder folder-icon"></i>
                        <div class="folder-title">${data.date} - ${data.shootingType}</div>
                    `;
                    photosContainer.appendChild(folderDiv);
                });
            }*/
        }

        window.previousPage = function() {
            if (currentPage > 1) {
                currentPage--;
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        loadShootings(user);
                    }
                });
            }
        }

        window.nextPage = function() {
            currentPage++;
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    loadShootings(user);
                }
            });
        }

        window.viewShooting = async function(shootingId) {
            const user = auth.currentUser;
            if (!user) return;

            const photosContainer = document.getElementById('photos-container');
            photosContainer.innerHTML = ''; // Clear previous content

            document.getElementById('breadcrumb-folder').classList.remove('d-none');
            document.querySelector('.breadcrumb-item.active').classList.remove('active');
            document.getElementById('breadcrumb-folder').classList.add('active');

            // Ajout de fichiers de test
            const testFiles = [
                { name: 'photo1.jpg', url: 'https://via.placeholder.com/150' },
                { name: 'photo2.jpg', url: 'https://via.placeholder.com/150' },
                { name: 'video1.mp4', url: 'https://via.placeholder.com/150.mp4' }
            ];

            testFiles.forEach(file => {
                const mediaElement = document.createElement('div');
                mediaElement.classList.add('media', 'mb-4');

                if (file.name.endsWith('.jpg') || file.name.endsWith('.png')) {
                    mediaElement.innerHTML = `<img src="${file.url}" alt="${file.name}" class="img-fluid">`;
                } else if (file.name.endsWith('.mp4')) {
                    mediaElement.innerHTML = `<video controls src="${file.url}" class="img-fluid"></video>`;
                }

                photosContainer.appendChild(mediaElement);
            });

            // Commentaire pour supprimer les lignes suivantes en production
            /*const storageRef = ref(storage, `shootings/${user.uid}/${shootingId}`);
            const listRef = await listAll(storageRef);

            listRef.items.forEach(async (itemRef) => {
                const url = await getDownloadURL(itemRef);
                const mediaElement = document.createElement('div');
                mediaElement.classList.add('media', 'mb-4');

                if (itemRef.name.endsWith('.jpg') || itemRef.name.endsWith('.png')) {
                    mediaElement.innerHTML = `<img src="${url}" alt="${itemRef.name}" class="img-fluid">`;
                } else if (itemRef.name.endsWith('.mp4')) {
                    mediaElement.innerHTML = `<video controls src="${url}" class="img-fluid"></video>`;
                }

                photosContainer.appendChild(mediaElement);
            });*/
        }

        window.goBack = function() {
            loadShootings(auth.currentUser);
            document.getElementById('breadcrumb-folder').classList.add('d-none');
            document.querySelector('.breadcrumb-item.active').classList.remove('active');
            document.querySelector('.breadcrumb-item:first-child').classList.add('active');
        }
    </script>
</body>
</html>
