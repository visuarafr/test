<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Récupérer les Photos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .folder {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }
        .folder:hover {
            background-color: #e2e6ea;
        }
        .folder-icon {
            font-size: 2rem;
            margin-right: 10px;
            color: #007bff;
        }
        .folder-title {
            font-size: 1.2rem;
        }
        .media img, .media video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1>Récupérer les Photos de Shootings</h1>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </header>
        <div class="filters mb-4">
            <div class="form-row">
                <div class="col">
                    <input type="date" id="filter-date" class="form-control" placeholder="Filter by Date">
                </div>
                <div class="col">
                    <input type="text" id="filter-type" class="form-control" placeholder="Filter by Shooting Type">
                </div>
                <div class="col">
                    <input type="text" id="filter-location" class="form-control" placeholder="Filter by Location">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>
        </div>
        <div id="photos-container" class="row">
            <!-- Les photos récupérées seront affichées ici -->
        </div>
        <div id="pagination" class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary mr-2" onclick="previousPage()">Previous</button>
            <span id="page-number" class="align-self-center">1</span>
            <button class="btn btn-primary ml-2" onclick="nextPage()">Next</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, where, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js";

        var firebaseConfig = {
            apiKey: "AIzaSyBKjWfl5lMhM1cftbrPK2ZbkaBOxqYGp7Y",
            authDomain: "demande-shooting.firebaseapp.com",
            projectId: "demande-shooting",
            storageBucket: "demande-shooting.appspot.com",
            messagingSenderId: "445564757883",
            appId: "1:445564757883:web:605f43b554324a6e483fde",
            measurementId: "G-RCRMBS7X79"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentPage = 1;
        const itemsPerPage = 5;
        let lastVisible = null;
        let firstVisible = null;

        function logout() {
            signOut(auth).then(() => {
                window.location.replace('index.html');
            }).catch((error) => {
                console.error("Error signing out: ", error);
            });
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loadShootings(user);
            } else {
                window.location.replace('index.html');
            }
        });

        async function loadShootings(user, filters = {}) {
            const photosContainer = document.getElementById('photos-container');
            photosContainer.innerHTML = ''; // Clear previous content

            let q = query(collection(db, "requests"), where("userId", "==", user.uid), orderBy("date", "desc"), limit(itemsPerPage));

            if (filters.date) {
                q = query(q, where("date", "==", filters.date));
            }
            if (filters.type) {
                q = query(q, where("shootingType", "==", filters.type));
            }
            if (filters.location) {
                q = query(q, where("city", "==", filters.location));
            }

            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                photosContainer.innerHTML = '<p class="no-shootings text-center w-100">No shootings found. Please check back later.</p>';
            } else {
                firstVisible = querySnapshot.docs[0];
                lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const photoDiv = document.createElement('div');
                    photoDiv.classList.add('col-md-6', 'col-lg-4', 'mb-4');
                    photoDiv.innerHTML = `
                        <div class="folder" onclick="viewShooting('${doc.id}')">
                            <i class="fas fa-folder folder-icon"></i>
                            <div class="folder-title">${data.date} - ${data.shootingType}</div>
                        </div>
                    `;
                    photosContainer.appendChild(photoDiv);
                });
            }
        }

        window.applyFilters = function() {
            const filters = {
                date: document.getElementById('filter-date').value,
                type: document.getElementById('filter-type').value,
                location: document.getElementById('filter-location').value,
            };

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    loadShootings(user, filters);
                }
            });
        }

        window.clearFilters = function() {
            document.getElementById('filter-date').value = '';
            document.getElementById('filter-type').value = '';
            document.getElementById('filter-location').value = '';
            applyFilters();
        }

        window.previousPage = function() {
            if (currentPage > 1) {
                currentPage--;
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        loadShootings(user);
                    }
                });
            }
        }

        window.nextPage = function() {
            currentPage++;
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    loadShootings(user);
                }
            });
        }

        window.viewShooting = async function(shootingId) {
            const user = auth.currentUser;
            if (!user) return;

            const storageRef = ref(storage, `shootings/${user.uid}/${shootingId}`);
            const listRef = await listAll(storageRef);

            const photosContainer = document.getElementById('photos-container');
            photosContainer.innerHTML = ''; // Clear previous content

            listRef.items.forEach(async (itemRef) => {
                const url = await getDownloadURL(itemRef);
                const mediaElement = document.createElement('div');
                mediaElement.classList.add('media', 'mb-4');

                if (itemRef.name.endsWith('.jpg') || itemRef.name.endsWith('.png')) {
                    mediaElement.innerHTML = `<img src="${url}" alt="${itemRef.name}" class="img-fluid">`;
                } else if (itemRef.name.endsWith('.mp4')) {
                    mediaElement.innerHTML = `<video controls src="${url}" class="img-fluid"></video>`;
                }

                photosContainer.appendChild(mediaElement);
            });
        }
    </script>
</body>
</html>
