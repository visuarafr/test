<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Shooting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 20px;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .logout-btn {
            color: #ffffff !important;
        }
        .logout-btn {
            background-color: transparent;
            border: none;
            color: #ffffff !important;
            cursor: pointer;
        }
        .result-entry {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-entry button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .result-entry button:hover {
            background-color: #0056b3;
        }
        .no-results {
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Admin - Assign Shooting</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="logout-btn" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-4">Assign Shooting</h1>
        <div class="mb-4">
            <input type="text" id="search-company" class="form-control" placeholder="Search by Company Name">
            <button class="btn btn-primary mt-2" onclick="searchCompany()">Search</button>
        </div>
        <div id="search-results">
            <!-- Les résultats de recherche seront affichés ici -->
        </div>
        <div id="assign-shooting-form" style="display: none;">
            <h2>Assign Shooting</h2>
            <div class="form-group">
                <label for="shooting-date">Date</label>
                <input type="date" id="shooting-date" class="form-control" placeholder="Date">
            </div>
            <div class="form-group">
                <label for="shooting-type">Shooting Type</label>
                <input type="text" id="shooting-type" class="form-control" placeholder="Shooting Type">
            </div>
            <div class="form-group">
                <label for="shooting-address">Address</label>
                <input type="text" id="shooting-address" class="form-control" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="shooting-city">City</label>
                <input type="text" id="shooting-city" class="form-control" placeholder="City">
            </div>
            <div class="form-group">
                <label for="shooting-additional-info">Additional Info</label>
                <textarea id="shooting-additional-info" class="form-control" placeholder="Additional Info"></textarea>
            </div>
            <div class="form-group">
                <label for="shooting-photos">Upload Photos</label>
                <input type="file" id="shooting-photos" class="form-control-file" multiple>
            </div>
            <button class="btn btn-success" onclick="assignShooting()">Assign Shooting</button>
        </div>
    </div>
    <script type="module" src="admin_assign_shooting.js"></script>
</body>
</html>
