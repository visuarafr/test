<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div id="login-form">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
        <h1>Admin Login</h1>
        <div id="admin-login-form">
            <input type="email" id="admin-email" placeholder="Admin Email">
            <input type="password" id="admin-password" placeholder="Admin Password">
            <button onclick="adminLogin()">Admin Login</button>
        </div>
        <div id="admin-section" style="display:none;">
            <h1>Create New User Account</h1>
            <div id="signup-form">
                <input type="email" id="signup-email" placeholder="Email">
                <input type="password" id="signup-password" placeholder="Password">
                <input type="text" id="signup-company" placeholder="Company Name">
                <input type="text" id="signup-subscription" placeholder="Subscription Type">
                <button onclick="signup()">Create Account</button>
            </div>
        </div>
    </div>
    <script type="module" src="/test/app.js"></script>
</body>
</html>
